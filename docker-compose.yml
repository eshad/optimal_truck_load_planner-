services:
  smartload-optimizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartload-optimizer-api
    ports:
      - '8080:8080'
    environment:
      - NODE_ENV=production
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:8080/api/v1/load-optimizer/optimize', (r) => {process.exit(r.statusCode === 405 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smartload-network

networks:
  smartload-network:
    driver: bridge
